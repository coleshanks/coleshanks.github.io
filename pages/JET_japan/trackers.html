<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Time Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <style>
    :root {
      --f: 'Fira Sans', sans-serif;
      --hf: 'Fira Sans', sans-serif;
      --f2: 'Open Sans', sans-serif;
      --hf2: 'Roboto', sans-serif;
      --primary_dark: #353b43;
      --secondary_dark: #242930;
      --tertiary_dark: #222;
      --shadow: #bbb;
      --shadow-dark: #666;
      --text_green: #57cc8a;
      --text_grey: #AFBAC4;
      --btn_transition_speed: 0.6s;
    }

    body {
      background-color: var(--primary_dark);
      color: var(--text_grey);
      font-family: var(--f2);
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: var(--hf2);
      color: var(--text_green);
    }

    .tracker {
      background-color: var(--secondary_dark);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 2px 2px 8px var(--shadow-dark);
    }

    .btn {
      background-color: var(--tertiary_dark);
      color: var(--text_green);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: var(--hf2);
      cursor: pointer;
      margin: 10px;
      transition: background-color var(--btn_transition_speed);
    }

    .btn:hover {
      background-color: var(--primary_dark);
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background-color: var(--text_green);
      width: 0;
      transition: width 0.2s;
    }

    .log {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Daily Tracker</h1>

  <div class="tracker" id="ja">
    <h2>üáØüáµ JA (AJATT)</h2>
    <p><span id="ja-time">0:00:00</span> / 3h goal</p>
    <div class="progress-bar"><div class="progress" id="ja-progress"></div></div>
    <button class="btn" onclick="toggleSession('ja')">Start / Stop</button>
    <div class="log" id="ja-log"></div>
  </div>

  <div class="tracker" id="code">
    <h2>üêç Python (Carmack)</h2>
    <p><span id="code-time">0:00:00</span> / 1h goal</p>
    <div class="progress-bar"><div class="progress" id="code-progress"></div></div>
    <button class="btn" onclick="toggleSession('code')">Start / Stop</button>
    <div class="log" id="code-log"></div>
  </div>

  <script>
    const goals = {
      ja: 3 * 3600,
      code: 1 * 3600
    };

    const data = {
      ja: { total: 0, active: null, log: [] },
      code: { total: 0, active: null, log: [] }
    };

    function save() {
      localStorage.setItem('trackerData', JSON.stringify({
        ja: data.ja,
        code: data.code,
        date: new Date().toDateString()
      }));
    }

    function load() {
      const saved = JSON.parse(localStorage.getItem('trackerData'));
      const now = new Date();
      if (saved && (saved.date === now.toDateString() || now.getHours() < 4)) {
        data.ja = saved.ja;
        data.code = saved.code;
      }
    }

    function toggleSession(type) {
      const now = Date.now();
      const session = data[type];
      if (!session.active) {
        session.active = now;
      } else {
        const duration = Math.floor((now - session.active) / 1000);
        session.total += duration;
        const start = new Date(session.active).toLocaleTimeString();
        const end = new Date(now).toLocaleTimeString();
        session.log.push(`${start} ‚Üí ${end} = ${format(duration)}`);
        session.active = null;
        save();
      }
      update(type);
    }

    function format(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function update(type) {
      const total = data[type].total;
      document.getElementById(`${type}-time`).innerText = format(total);
      const pct = Math.min(total / goals[type], 1) * 100;
      document.getElementById(`${type}-progress`).style.width = `${pct}%`;
      document.getElementById(`${type}-log`).innerHTML = data[type].log.slice().reverse().map(line => `‚Ä¢ ${line}`).join('<br>');
    }

    load();
    update('ja');
    update('code');
  </script>
</body>
</html>
