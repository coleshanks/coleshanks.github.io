<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Time Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
  <style>
    :root {
      --f: 'Fira Sans', sans-serif;
      --hf: 'Fira Sans', sans-serif;
      --f2: 'Open Sans', sans-serif;
      --hf2: 'Roboto', sans-serif;
      --primary_dark: #353b43;
      --secondary_dark: #242930;
      --tertiary_dark: #222;
      --shadow: #bbb;
      --shadow-dark: #666;
      --text_green: #57cc8a;
      --text_grey: #AFBAC4;
      --btn_transition_speed: 0.6s;
    }

    body {
      background-color: var(--primary_dark);
      color: var(--text_grey);
      font-family: var(--f2);
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: var(--hf2);
      color: var(--text_green);
    }

    .tracker {
      background-color: var(--secondary_dark);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 2px 2px 8px var(--shadow-dark);
    }

    .active-glow-ja {
      box-shadow: 0 0 10px rgba(88, 180, 255, 0.5);
    }

    .active-glow-code {
      box-shadow: 0 0 10px rgba(87, 204, 138, 0.5);
    }

    .active-glow-gits {
      box-shadow: 0 0 15px rgba(138, 138, 255, 0.4);
    }

    .btn {
      background-color: var(--tertiary_dark);
      color: var(--text_green);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: var(--hf2);
      cursor: pointer;
      margin: 10px;
      transition: background-color var(--btn_transition_speed);
    }

    .btn:hover {
      background-color: var(--primary_dark);
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background-color: var(--text_green);
      width: 0;
      transition: width 0.2s;
    }

    .log {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-line;
    }

    .timeline-bar {
      display: flex;
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .block {
      flex: 1;
      height: 20px;
      margin: 0 1px;
      background-color: #444;
    }

    .block-ja { background-color: rgba(88, 180, 255, 0.8); }
    .block-code { background-color: rgba(87, 204, 138, 0.8); }
    .block-gits { background-color: rgba(138, 138, 255, 0.8); }
    .block-none { background-color: #333; }

    .legend {
      margin-top: 10px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Daily Tracker</h1>

  <div class="tracker" id="ja">
    <h2>üáØüáµ JA (AJATT)</h2>
    <p><span id="ja-time">0:00:00</span> / 3h goal</p>
    <div class="progress-bar"><div class="progress" id="ja-progress"></div></div>
    <button class="btn" onclick="toggleSession('ja')">Start / Stop</button>
    <div class="log" id="ja-log"></div>
  </div>

  <div class="tracker" id="code">
    <h2>üêç Python (Carmack)</h2>
    <p><span id="code-time">0:00:00</span> / 1h goal</p>
    <div class="progress-bar"><div class="progress" id="code-progress"></div></div>
    <button class="btn" onclick="toggleSession('code')">Start / Stop</button>
    <div class="log" id="code-log"></div>
  </div>

  <div class="tracker" id="gits">
    <h2>üßò GITS: Motoko</h2>
    <p><span id="gits-time">0:00:00</span> total</p>
    <div class="progress-bar"><div class="progress" id="gits-progress"></div></div>
    <button class="btn" onclick="toggleSession('gits')">Start / Stop</button>
    <div class="log" id="gits-log"></div>
  </div>

  <h2>üìä Daily Timeline (7AM‚Äì9PM)</h2>
  <div class="timeline-bar" id="timeline"></div>
  <div class="legend">
    <span style="background: rgba(88, 180, 255, 0.8);"></span> JA
    <span style="background: rgba(87, 204, 138, 0.8);"></span> CODE
    <span style="background: rgba(138, 138, 255, 0.8);"></span> GITS
    <span style="background: #333;"></span> UNTRACKED
  </div>
  <div class="log" id="timeline-log"></div>

  <script>
    // existing code...

    function renderFullTimelineLog() {
      const output = [];
      const timelineLog = document.getElementById('timeline-log');
      const sorted = [...data.timeline].sort((a, b) => new Date(a.start) - new Date(b.start));
      let lastEnd = new Date();
      lastEnd.setHours(7, 0, 0, 0);

      sorted.forEach(({ start, end, mode }) => {
        const s = new Date(start);
        const e = new Date(end);
        if (s > lastEnd) {
          output.push(`‚Ä¢ ${formatTime12(lastEnd)} ‚Üí ${formatTime12(s)}\n${formatReadable((s - lastEnd) / 1000)} (UNTRACKED)`);
        }
        output.push(`‚Ä¢ ${formatTime12(s)} ‚Üí ${formatTime12(e)}\n${formatReadable((e - s) / 1000)} (${mode.toUpperCase()})`);
        lastEnd = e;
      });

      const endOfDay = new Date();
      endOfDay.setHours(21, 0, 0, 0);
      if (lastEnd < endOfDay) {
        output.push(`‚Ä¢ ${formatTime12(lastEnd)} ‚Üí ${formatTime12(endOfDay)}\n${formatReadable((endOfDay - lastEnd) / 1000)} (UNTRACKED)`);
      }

      timelineLog.innerText = output.join('\n\n');
    }
  </script>
</body>
</html>
