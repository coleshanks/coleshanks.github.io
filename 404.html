        <script>
            // Dynamically adjusts padding-top of main content based on navbar height
            function adjustContentOffset() {
                const navbar = document.getElementById('navbar');     // Get the navbar element
                const content = document.getElementById('main-content'); // Get the content container
                if (!navbar || !content) return; // Safety check

                const height = navbar.offsetHeight; // Get navbar's height in pixels
                content.style.paddingTop = `${height}px`; // Set padding-top on content to match
            }

            // Run once on page load
            window.addEventListener('load', adjustContentOffset);
            // Update again if screen size changes (for responsiveness)
            window.addEventListener('resize', adjustContentOffset);
        </script>
